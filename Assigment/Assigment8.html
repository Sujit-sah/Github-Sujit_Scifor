<html>

<head>
    <title>Calculator</title>
</head>

<body>
    <script>
        function add(num1, num2) {
            return num1 + num2;
        }
        function subtract(num1, num2) {
            return num1 - num2;
        }
        function multiply(num1, num2) {
            return num1 * num2;
        }
     function divide(num1, num2) {
            if (num2 === 0) {
                return "Error: Division by zero";
            }
            return num1 / num2;
        }
         var num1 = parseFloat(prompt("Enter the first number:"));
        var num2 = parseFloat(prompt("Enter the second number:"));
        var operation = prompt("Choose an operation: add, sub, mul, or div");
        var result;
        switch (operation) {
            case "add":
                result = add(num1, num2);
                break;
            case "sub":
                result = subtract(num1, num2);
                break;
            case "mul":
                result = multiply(num1, num2);
                break;
            case "div":
                result = divide(num1, num2);
                break;
            default:
                result = "Error: Invalid operation";
                break;
        }

        alert("The result is: " + result);
        document.writeln("Entered first number: " + num1);
        document.writeln("<br>");
        document.writeln("Entered second number: " + num2);
        document.writeln("<br>");
        document.writeln("Entered operation: " + operation);
        document.writeln("<br>");
        document.write("The result is: " + result);
    </script>
</body>

</html>
