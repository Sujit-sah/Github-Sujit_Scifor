<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>string object method</title>
</head>
<body>
	<script>
		var myName="sujit";
		var str = 'this is a string'
		document.write(myName.charAt(3));
		document.write("<br>");
		document.write(myName.toUpperCase());
		document.write("<br>");
		dodocument.write(str.indexOf());
		document.write("<br>");
		dodocument.write(str.length());
		document.write("<br>");
		dodocument.write(str.replace('this','THIS'));
	</script>
</body>
</html>
